

  <mat-card class="example-card" *ngIf=" value">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header> <h1>#{{value.id}} {{value.name}}</h1>
    <mat-card-content>
      <p>
        {{value.value}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="increment()">Incrementer</button>
    </mat-card-actions>
  </mat-card>
